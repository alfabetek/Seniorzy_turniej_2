<!doctype html>
<html>
<head>
    <meta http-equiv="refresh" content="15; url=projector0.html">
    <meta charset="UTF-8">
    <title></title>
    <style>
        tr { page-break-inside: avoid; }

        body {
            font-size: 1.2em;
            font-family: Arial, Verdana, sans-serif;
            text-align: center;
            margin: 0 20px;
            padding: 0;
        }

        .left { text-align: left; }
        .center { text-align: center; }

        .layout-table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        .layout-cell {
            vertical-align: top;
            padding-right: 20px;
        }

        .results-table {
            border-collapse: collapse;
            margin: 0 auto;
            white-space: nowrap;
        }

        .border {
            border: 1px solid black;
        }

        .small {
            font-size: 70%;
        }

        .might-be-long-cell {
            max-width: 330px;
            width: 330px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #f0f0f0;
        }

        /* Top block (the "top participants on each page") gets a thick rectangle */
        .top-block > tr:first-child td {
            border-top-width: 3px;
        }

        .top-block > tr:last-child td {
            border-bottom-width: 3px;
        }

        .top-block td:first-child {
            border-left-width: 3px;
        }

        .top-block td:last-child {
            border-right-width: 3px;
        }

        .group-row td {
            font-weight: bold;
        }

        .result-cell {
            font-weight: bold;
        }

        
    </style>
</head>
